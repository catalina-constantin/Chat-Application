<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link href="https://fonts.cdnfonts.com/css/duck" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./client.js"></script>
</head>
<body>
    <div class="container">
        <div class="chatContainer" id="chatContainer">
            <div class="chatHead">
                <p>Ducky duck ChatRoom</p>
                <div class="usersCount">
                    <span id="onUsers">0</span>
                    <img src="./assets/user-count.svg" alt="user count icon" style="height: 20px; vertical-align: middle; margin-left: 4px;" />
                </div>
            </div>
            <div class="chattings" id="chatting">
            </div>
            <form action="#" id="messageForm" class="chat-input-form" autocomplete="off">
                <input type="text" id="messageInput" class="chat-input" placeholder="Your message">
                <button type="submit" class="send-btn" title="Send">
                    <img src="./assets/send.svg" alt="Send" />
                </button>
            </form>
        </div>
    </div>
</body>
</html>
